  <path d="M 0 540 Q 480 520, 960 530 Q 1440 540, 1920 520" stroke="#8a7a60" stroke-width="6" fill="none" opacity="0.4"/>
  <path d="M 960 0 Q 970 270, 960 530 Q 950 800, 940 1080" stroke="#8a7a60" stroke-width="5" fill="none" opacity="0.35"/>

  <!-- Farm buildings cluster -->
  <rect x="920" y="500" width="40" height="30" fill="#8a7a60" opacity="0.6" rx="2"/>
  <rect x="970" y="510" width="25" height="20" fill="#7a6a50" opacity="0.6" rx="2"/>
  <rect x="935" y="540" width="35" height="18" fill="#8a7a60" opacity="0.5" rx="2"/>

  <!-- Tree clusters in woodland -->
  <circle cx="80" cy="550" r="12" fill="#0d3008" opacity="0.6"/>
  <circle cx="110" cy="530" r="10" fill="#0d3008" opacity="0.6"/>
  <circle cx="60" cy="580" r="14" fill="#0d3008" opacity="0.6"/>
  <circle cx="140" cy="560" r="11" fill="#0d3008" opacity="0.6"/>
  <circle cx="100" cy="600" r="13" fill="#0d3008" opacity="0.6"/>
  <circle cx="150" cy="610" r="10" fill="#0d3008" opacity="0.6"/>

  <circle cx="1800" cy="530" r="12" fill="#0d3008" opacity="0.6"/>
  <circle cx="1830" cy="560" r="14" fill="#0d3008" opacity="0.6"/>
  <circle cx="1860" cy="520" r="10" fill="#0d3008" opacity="0.6"/>
  <circle cx="1780" cy="580" r="11" fill="#0d3008" opacity="0.6"/>
  <circle cx="1850" cy="600" r="13" fill="#0d3008" opacity="0.6"/>

  <!-- Water feature (brook) -->
  <path d="M 1920 350 Q 1800 380, 1650 400 Q 1500 430, 1350 460 Q 1200 490, 1050 520 Q 950 540, 900 560 Q 800 600, 650 640 Q 500 680, 350 720 Q 200 760, 0 800" stroke="#4a8ab0" stroke-width="4" fill="none" opacity="0.4"/>

  <!-- Subtle texture overlay -->
  <rect width="1920" height="1080" fill="url(#sky)" opacity="0.1"/>
</svg>
